{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/css/bootstrap-theme.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
		<title>Django Girls blog</title>
	</head>
	
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="badge badge-secondary"><span class="glyphicon glyphicon-plus"></span></span></a>
			{% endif %}
			<h1><a href="/">Django Girls Blog</a></h1>
		</div>

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}

					{% endblock %}
				</div>
			</div>
		</div>
		
		
	</body>
</html>
